<div class="row">
  <div ng-controller="NoteListCtrl" class="span9">

    <a class="" href="#/notes/new">Create a new Note..</a>

    <h3>Notes</h3>
    <ul class="unstyled">
      <li ng-repeat="note in notes">
        <a href="#/notes/view/{{note.id}}">{{note.title}}</a>
      </li>
    </ul>

  </div>

  <div class="span3">
    <selecttags />
  </div>

</div>
